<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="css/styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>

    <div class="card">
      <img class="card-graphic" src="assets/images/illustration-article.svg" alt="white, black, yellow colored coding-themed graphic" />

      <div class="status">
        Learning
      </div>

      <p class="publish-date">Published 21 Dec 2023</p>

      <h2>
        <a href="https://google.com" target="_blank">HTML & CSS foundations</a>
      </h2>

      <p class="preview-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="user-link">
        <img class="profile-pic" src="assets/images/image-avatar.webp" alt="profile picture" />
        <strong>Greg Hooper</strong>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ohooo</a>.
    </div>
  </body>
</html>
